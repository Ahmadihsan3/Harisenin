<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vidiobelajar</title>

    <!-- Link untuk menggunakan Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav-link-active {
            background-color: #f3f4f6;
            color: #4a4a4a;
        }
    </style>
</head>

<body class="bg-[#FFFDF3]">
    <div class="root">
        <header class="bg-white shadow-sm w-full px-4 py-4 mb-8">
            <div class="container mx-auto max-w-[1200px] px-4 md:px-6 lg:px-10 py-4 flex justify-between items-center">
                <img src="/assets/logo.png" alt="videobelajar" class="h-6 md:h-8">
                <div class="relative flex items-center space-x-5 md:space-x-7">
                    <a href="#" class="text-gray-500 hover:text-gray-900 text-sm md:text-base">Kategori</a>
                    <img src="/assets/Avatar.png" alt="avatar" class="h-8 w-8 md:h-12 md:w-12 rounded-md cursor-pointer">
                </div>
            </div>
        </header>

        <section class="flex items-center justify-center min-h-[90vh]">
            <div class="w-full max-w-md bg-white p-8 rounded-lg border-[0.1px]">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Masuk ke Akun</h2>
                    <p class="text-gray-500 font-normal font-s">Yuk, lanjutin belajarmu di videobelajar.</p>
                </div>
                <form action="#">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Nama Lengkap<span class="text-red-500">*</span></label>
                        <input type="text" name="name" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required value>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">E-Mail <span class="text-red-500">*</span></label>
                        <input type="email" name="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required value>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">No. Hp <span class="text-red-500">*</span> </label>
                        <div class="flex">
                            <div class="flex items-center border border-gray-300 rounded-l-md bg-gray-100 px-4">
                                <img src="/assets/indonesia.png" alt="indonesia" class="h-5 w-5">
                                <select class="text-gray-700 bg-gray-100 text-sm outline-none border-none">
                                    <option value="+62">+62</option>
                                </select>
                            </div>
                            <input type="text" name="phone" id="phone" class="w-full px-3 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-green-400" required value>
                        </div>
                    </div>
                    <div class="mb-4-relative">
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Kata Sandi <span class="text-red-500">*</span> </label>
                        <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required value>
                    </div>
                    <div class="mb-4-relative mt-4">
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Konfirmasi Kata Sandi <span class="text-red-500">*</span> </label>
                        <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required value>
                    </div>
                    <div class="text-right my-4">
                        <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Lupa Password?</a>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">Daftar</button>
                    </div>
                    <div class="flex items-center justify-center mb-4">
                        <a href="/pages/login.html" class="w-full bg-green-100 hover:bg-green-200 text-green-700 font-semibold py-2 px-4 rounded-md text-center">Masuk</a>
                    </div>
                    <div class="flex items-center space-x-4 mt-[-4px] mb-[5px]">
                        <hr class="flex-grow border-t border-gray-300">
                        <p class="text-gray-500">atau</p>
                        <hr class="flex-grow border-t border-gray-300">
                    </div>
                    <div class="flex items-center justify-center">
                        <button class="w-full flex items-center justify-center bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-md">
                            <img src="/assets/google.png" alt="Google" class="mr-2" height="24" viewBox="0 0 24 24" width="24">
                            Masuk dengan Google
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
